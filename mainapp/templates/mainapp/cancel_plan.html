{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to cancel the plan "{{ ordered_plan.context_object.name }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary " href="{% url 'account' %}">Cancel</a>
        </div>
    </form>

{% endblock %}
